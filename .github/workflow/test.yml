name: My Tests Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  user-tests:
    runs-on: ubuntu-latest

    steps:
      # клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: make install

      - name: Run tests
        run: make test
